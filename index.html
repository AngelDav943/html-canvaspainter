<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <nav>
            <div class="select" id="mode" aria-current="pencil">
                <button value="pencil">Pencil</button>
                <button value="brush">Brush</button>
                <button value="spray">Spray</button>
                <button value="bucket">Bucket</button>
                <button value="eraser">Eraser</button>
            </div>
            <div class="select" id="radius" aria-current="10">
                <button value="1">Small</button>
                <button value="10">Medium</button>
                <button value="15">Big</button>
                <button value="20">Huge</button>
            </div>
        </nav>
        <canvas id="painting" height="200" width="400"></canvas>
        <nav>
            <input type="button" value="Clear" id="clearCanvas">
            <input type="color" id="fillColor">
        </nav>
    </main>
    <script type="module" src="./script.js"></script>
</body>
</html>
